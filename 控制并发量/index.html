<script>
  // * 前提：由于后端的限制，最多同时可接受请求的次数为10条。如何控制并发量？
  let requestArr = [];
  for (let i = 0; i < 20; i++) {
    requestArr.push(() => new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve(i);
      }, random(3000, 1000));
    }));
  }

  function random(max, min) {
    return Math.random() * (max - min) + min;
  }

  function start(limit, requestList) {
    let runningCount = 0;
    let tempRequestList = [...requestList];

    function recursion() {
      for (let requestItem of tempRequestList) {
        if (runningCount <= limit) {
          ++runningCount;
          requestItem().then(res => {
            console.log(res);
          })
            .catch(err => { })
            .finally(() => {
              --runningCount;
              tempRequestList.shift();
              recursion();
            })
          document.write(runningCount);
        }
      }
    }

    recursion();
  }

  start(10, requestArr);

</script>
